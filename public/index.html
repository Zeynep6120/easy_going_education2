<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MODUL33 - Örnek Proje</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>MODUL33 - Örnek Uygulama</h1>
    </header>

    <main class="container">
      <section class="add-section">
        <h2>Yeni Öğe Ekle</h2>
        <form id="itemForm">
          <input id="title" placeholder="Başlık" required />
          <textarea id="description" placeholder="Açıklama"></textarea>
          <button type="submit">Ekle</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Öğeler</h2>
        <ul id="itemsList" class="items-list"></ul>
      </section>
    </main>

    <footer class="site-footer">© MODUL33</footer>

    <script src="/js/app.js"></script>
  </body>
</html>
